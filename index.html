<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <title>Payment Form</title>
</head>
<body>
    <div class="container border border-success-subtle my-4">
    <form>
        <div class="row bg-light text-aling-center my-5">
            <div class="col justify-content-start text-center"><h1>Payment Form Example</h1></div>
        </div>
        <div class="alert alert-danger" role="alert justify-content-start">Some fields are missing
        </div>
        
        <div class="row text-aling-center">
            <div class="col-5">
                <label for="Card Number" class="form-label">Card Number</label>
                <input type="text" id="Card Number" class="form-control" aria-describedby="Card Number">
            </div>
            <div class="col-3">
                <label for="CVC Code" class="form-label">CVC</label>
                <input type="text" id="CVC Code" class="form-control" aria-describedby="CVC Code">
            </div>
            <div class="col-4">
                <label for="Amount" class="form-label">Amount</label>
                <input type="text" id="Amount" class="form-control" aria-describedby="Amount">
            </div>        
        </div>  
                   
            <div class="row text-aling-center">
                <div class="col-6">
                    <label for="Fist Name" class="form-label">First Name</label>
                    <input type="text" id="First Name" class="form-control" aria-describedby="First Name">
                </div>
                <div class="col-6">
                    <label for="Last Name" class="form-label">Last Name</label>
                    <input type="text" id="Last Name" class="form-control" aria-describedby="CVC Code">
                </div>
            </div>

            <div class="row text-aling-center">
                <div class="col-6">
                    <label for="Card Number" class="form-label">City</label>
                    <input type="text" id="Card Number" class="form-control" aria-describedby="Card Number">
                </div>
                <div class="col-3">
                    <label for="CVC Code" class="form-label">State</label>                    
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a State</option>
                        <option value="1">California</option>
                        <option value="2">Florida</option>
                        <option value="3">Texas</option>
                      </select>
                
                </div>
                <div class="col-3">
                    <label for="Amount" class="form-label">Post Code</label>
                    <input type="text" id="Amount" class="form-control" aria-describedby="Amount">
                </div>
            </div>

               
                
                    <div class="row">
                        <div class="col-6 text-aling-center">
                            <label for="Card Number" class="form-label">We Accept</label>
                            <br>                                      
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary"><i class="fa-brands fa-cc-visa fa-lg"></i></button>
                                <button type="button" class="btn btn-secondary"><i class="fa-brands fa-cc-mastercard fa-lg"></i></button>
                                <button type="button" class="btn btn-secondary"><i class="fa-brands fa-cc-amex fa-lg"></i></button>                               
                                <button type="button" class="btn btn-secondary"><i class="fa-brands fa-cc-diners-club fa-lg"></i></button>
                              </div>
                            
                        </div>
                        <div class="col-6 ">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p>Add any notes here</p>
                        </div>
                    </div>

                    <div class="row bg-light">
                        <div class="col my-5">                            
                            <button type="button" class="btn btn-secondary btn-lg float-end">Cancel</button>
                            <button type="button" class="btn btn-primary btn-lg float-end mx-2">Send</button>
                        </div>
                    </div>

        
        </div>
    </form>    
    </div>













    </form>
    </div>
    








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
